<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'animate' example: rect [x,y]</title>
</head>
<body>
    <svg width="800" height="600">
        <rect id="rectangle"
              x="400" y="200" width="100" height="100"
              fill="rgb(0,102,118)">
              
              <!-- attributeName - имя атрибута для анимации
                   dur - длительность анимации -->
              <animate attributeName="x" 
                       begin="0s" dur="3s"
                       from="400" to="0"/>
              <animate attributeName="y"
                       begin="0s" dur="3s"
                       from="200" to="0"/>
        </rect>
    </svg>
</body>
</html>
