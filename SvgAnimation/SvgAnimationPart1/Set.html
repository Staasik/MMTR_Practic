<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'discard' example: [circle2]</title>
</head>
<body>
    <svg width="800" height="600">
        <circle id="circle1" cx="400" cy="300" r="200" fill="none"
        stroke="blue" stroke-width="100" stroke-dasharray="15 15">
            <animateTransform attributeName="transform" type="rotate"
            begin="1s" dur="10s" from="0 400 300" to="360 400 300"/>
        </circle>
        <circle id="circle2" cx="400" cy="300" r="100" fill="none"
        stroke="green" stroke-width="70" stroke-dasharray="15 15">
            <animateTransform attributeName="transform" type="rotate"
            begin="1s" dur="10s" from="0 400 300" to="-720 400 300"/>

            <!-- set - изменение значения атрибута на время -->
            <set attributeName="stroke" to="red" begin="5s" dur="3s"/>
        </circle>
    </svg>
</body>
</html>
